server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root

  sql:
    init:
      mode: always   # 앱 시작 시 schema.sql, data.sql 자동 실행 (선택사항)

logging:
  level:
    org.springframework.jdbc.core: debug  # JdbcTemplate 실행 SQL 로그 보기
